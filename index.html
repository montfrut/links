    <!-- Modal de sitio web en construcción -->
    <div id="websiteModal" class="modal">
        <div class="modal-content">
            <p class="no-margin-bottom">El sitio web se encuentra en construcción.</p>
            <p><strong>Vale la pena la espera!!</strong></p>
            <img src="css/img/trabajando.jpg" alt="Trabajando" class="modal-image">
            <button class="modal-close-btn" id="closeModalBtn">Cerrar</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("websiteModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("openModal");
        
        // Get the close button
        var closeModalBtn = document.getElementById("closeModalBtn");
        
        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks the close button, close the modal
        closeModalBtn.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
