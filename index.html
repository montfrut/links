<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
    <style>
        body {
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 15px;
            font-size: 18px;
        }
        
    </style>
</head>
    
<body>
    <div class="container text-center mt-5">
        <img src="profile-picture.jpg" class="rounded-circle mb-4" alt="Profile Picture" width="150">
        <h1>Username</h1>
        <p>Short Bio or Description</p>
        <div class="d-grid gap-2 col-6 mx-auto">
            <! -- Botón sitio web -->
            <a href="https://www.montfrut.com" class="btn btn-primary">Sitio web</a>
            <! -- Botón Instagram -->
            <a href="https://www.instagram.com/montfrut" class="btn btn-outline-danger">
                <i class="fab fa-instagram"></i> Síguenos en Instagram
            </a>
            <! -- Botón WhatsApp -->
            <a href="https://wa.me/+19174740694?text=Hola%20me%20gustaría%20saber%20más%20sobre%20su%20empresa" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
            </a>
            <! -- Botón para agendar contacto -->
            <a href="contact.vcf" download="contact.vcf" class="btn btn-primary">
                <i class="fas fa-address-book"></i> Agenda nuestro contacto!
            </a>
        </div>
        <a href="https://www.instagram.com/montfrut" class="btn btn-outline-danger">
            <i class="fab fa-instagram"></i> Instagram
        </a>    
    </div>
</body>



</html>
